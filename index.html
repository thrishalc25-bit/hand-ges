<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Controlled 3D Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #video-container { position: absolute; bottom: 20px; right: 20px; width: 160px; height: 120px; z-index: 2; border: 2px solid rgba(255,255,255,0.3); border-radius: 10px; overflow: hidden; transform: scaleX(-1); }
        video { width: 100%; height: 100%; object-fit: cover; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; z-index: 3; pointer-events: none; }
        h1 { margin: 0; font-size: 1.5rem; text-shadow: 0 0 10px #0ff; }
        p { margin: 5px 0; color: #aaa; }
        .status { color: #0f0; font-weight: bold; }
    </style>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>

    <div id="ui">
        <h1>Interactive Particle System</h1>
        <p>Status: <span id="status" style="color:yellow">Loading Camera...</span></p>
        <p>üñê <b>Open Hand:</b> Expand | üëå <b>Pinch:</b> Contract</p>
        <p>üëã <b>Move:</b> Rotate & Position</p>
        <p>Current Shape: <span id="shape-name">Sphere</span></p>
    </div>

    <div id="video-container">
        <video class="input_video"></video>
    </div>
    <div id="canvas-container"></div>

<script>
    // --- CONFIGURATION ---
    const PARTICLE_COUNT = 4000;
    const PARTICLE_SIZE = 0.15;
    const SHAPE_SWITCH_INTERVAL = 5000; // ms

    // --- THREE.JS SETUP ---
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.02);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 15;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    // --- PARTICLE SYSTEM VARIABLES ---
    const particlesGeometry = new THREE.BufferGeometry();
    const positions = new Float32Array(PARTICLE_COUNT * 3);
    const colors = new Float32Array(PARTICLE_COUNT * 3);
    const targets = new Float32Array(PARTICLE_COUNT * 3); // Target positions for morphing

    // Initialize random positions
    for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
        positions[i] = (Math.random() - 0.5) * 50;
        targets[i] = positions[i];
        colors[i] = Math.random();
    }

    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const particlesMaterial = new THREE.PointsMaterial({
        size: PARTICLE_SIZE,
        vertexColors: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
        transparent: true,
        map: createTexture()
    });

    const particleSystem = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particleSystem);

    // --- INTERACTION STATE ---
    let handDetected = false;
    let handPosition = { x: 0, y: 0 };
    let pinchStrength = 0; // 0 = open, 1 = pinched
    let currentShapeIndex = 0;
    let lastShapeSwitch = 0;

    // --- SHAPE GENERATORS (Mathematics) ---
    const shapes = [
        { name: "Sphere", func: getSpherePoint },
        { name: "Heart", func: getHeartPoint },
        { name: "Saturn", func: getSaturnPoint },
        { name: "Flower", func: getFlowerPoint },
        { name: "Torus", func: getTorusPoint },
        { name: "Explosion", func: getExplosionPoint }
    ];

    function getSpherePoint(i, total) {
        const r = 6;
        const phi = Math.acos(-1 + (2 * i) / total);
        const theta = Math.sqrt(total * Math.PI) * phi;
        return {
            x: r * Math.cos(theta) * Math.sin(phi),
            y: r * Math.sin(theta) * Math.sin(phi),
            z: r * Math.cos(phi)
        };
    }

    function getHeartPoint(i, total) {
        const phi = Math.random() * Math.PI * 2;
        const theta = Math.random() * Math.PI;
        // Heart formula approximation
        const x = 16 * Math.pow(Math.sin(phi), 3);
        const y = 13 * Math.cos(phi) - 5 * Math.cos(2 * phi) - 2 * Math.cos(3 * phi) - Math.cos(4 * phi);
        const z = 4 * Math.cos(theta) * Math.sin(phi); // Thickness
        const scale = 0.35;
        return { x: x * scale, y: y * scale, z: z * scale };
    }

    function getSaturnPoint(i, total) {
        // 70% Planet, 30% Ring
        const isRing = Math.random() > 0.7;
        if (!isRing) {
            // Planet body
            const pt = getSpherePoint(i, total);
            return { x: pt.x * 0.8, y: pt.y * 0.8, z: pt.z * 0.8 };
        } else {
            // Ring
            const angle = Math.random() * Math.PI * 2;
            const radius = 7 + Math.random() * 3;
            return {
                x: radius * Math.cos(angle),
                y: (Math.random() - 0.5) * 0.5, // Thin height
                z: radius * Math.sin(angle)
            };
        }
    }

    function getFlowerPoint(i, total) {
        const r = 6;
        const u = Math.random() * Math.PI * 2;
        const v = Math.random() * Math.PI;
        // Rose/Flower math
        const k = 4; // Petals
        const modulation = 1 + 0.5 * Math.sin(k * u);
        return {
            x: r * modulation * Math.cos(u) * Math.sin(v),
            y: r * modulation * Math.sin(u) * Math.sin(v),
            z: r * modulation * Math.cos(v)
        };
    }

    function getTorusPoint(i, total) {
        const u = Math.random() * Math.PI * 2;
        const v = Math.random() * Math.PI * 2;
        const R = 6;
        const r = 2;
        return {
            x: (R + r * Math.cos(v)) * Math.cos(u),
            y: (R + r * Math.cos(v)) * Math.sin(u),
            z: r * Math.sin(v)
        };
    }

    function getExplosionPoint(i, total) {
        // Random spread
        const r = 15 * Math.random();
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        return {
            x: r * Math.sin(phi) * Math.cos(theta),
            y: r * Math.sin(phi) * Math.sin(theta),
            z: r * Math.cos(phi)
        };
    }

    // --- SHAPE TRANSITION LOGIC ---
    function updateTargets() {
        const shapeFunc = shapes[currentShapeIndex].func;
        document.getElementById('shape-name').innerText = shapes[currentShapeIndex].name;
        
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const pt = shapeFunc(i, PARTICLE_COUNT);
            targets[i * 3] = pt.x;
            targets[i * 3 + 1] = pt.y;
            targets[i * 3 + 2] = pt.z;
            
            // Randomize color based on shape index
            const color = new THREE.Color();
            color.setHSL((i / PARTICLE_COUNT) + (currentShapeIndex * 0.2), 0.8, 0.6);
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;
        }
        particlesGeometry.attributes.color.needsUpdate = true;
    }

    // Helper: Create a glowing dot texture
    function createTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 32; canvas.height = 32;
        const ctx = canvas.getContext('2d');
        const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
        grad.addColorStop(0, 'rgba(255,255,255,1)');
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, 32, 32);
        const texture = new THREE.CanvasTexture(canvas);
        return texture;
    }

    // --- MEDIAPIPE HAND TRACKING ---
    const videoElement = document.getElementsByClassName('input_video')[0];
    const statusElement = document.getElementById('status');

    function onResults(results) {
        statusElement.innerText = "Tracking Active";
        statusElement.style.color = "#0f0";

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            handDetected = true;
            const landmarks = results.multiHandLandmarks[0];

            // 1. Position (Index Finger Tip)
            // MediaPipe gives 0-1 coords. 0,0 is Top-Left.
            // Map to -1 to 1 for Three.js
            const indexFinger = landmarks[8];
            const thumbTip = landmarks[4];
            
            // Smooth movement (simple Lerp)
            const targetX = (indexFinger.x - 0.5) * 2; // -1 to 1
            const targetY = -(indexFinger.y - 0.5) * 2; // -1 to 1

            // Lerp global hand position
            handPosition.x += (targetX - handPosition.x) * 0.1;
            handPosition.y += (targetY - handPosition.y) * 0.1;

            // 2. Pinch Detection (Distance between Thumb and Index)
            // Calculate distance in 3D (though z is estimated)
            const dx = indexFinger.x - thumbTip.x;
            const dy = indexFinger.y - thumbTip.y;
            const distance = Math.sqrt(dx*dx + dy*dy);

            // Distance ~0.02 is pinch, ~0.2 is open
            // Map 0.05 -> 0.2 to 1 -> 0 (Pinched -> Small, Open -> Normal/Big)
            // We want Pinch Strength: 1 = Tight Pinch, 0 = Wide Open
            const pinchThreshold = 0.05;
            const openThreshold = 0.15;
            const rawPinch = 1 - ((distance - pinchThreshold) / (openThreshold - pinchThreshold));
            pinchStrength = Math.max(0, Math.min(1, rawPinch));

        } else {
            handDetected = false;
        }
    }

    const hands = new Hands({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});
    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => {
            await hands.send({image: videoElement});
        },
        width: 320,
        height: 240
    });
    cameraUtils.start();

    // --- ANIMATION LOOP ---
    const clock = new THREE.Clock();
    updateTargets(); // Initial shape

    function animate() {
        requestAnimationFrame(animate);

        const time = clock.getElapsedTime();
        const delta = clock.getDelta();

        // 1. Cycle Shapes
        if (Date.now() - lastShapeSwitch > SHAPE_SWITCH_INTERVAL) {
            currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
            updateTargets();
            lastShapeSwitch = Date.now();
        }

        // 2. Handle Hand Interactions
        let scale = 1;
        let rotationSpeedX = 0.001;
        let rotationSpeedY = 0.002;

        if (handDetected) {
            // Hand X movement rotates the object faster
            rotationSpeedY = handPosition.x * 0.05;
            rotationSpeedX = handPosition.y * 0.05;
            
            // Pinch Handling: 
            // If pinched (strength 1) -> Shrink (scale 0.2)
            // If open (strength 0) -> Expand (scale 1.5)
            // Normal -> 1.0
            scale = 1.5 - (pinchStrength * 1.3); // Map 0->1.5, 1->0.2
            
            // Move system towards hand center lightly
            particleSystem.position.x += (handPosition.x * 5 - particleSystem.position.x) * 0.05;
            particleSystem.position.y += (handPosition.y * 5 - particleSystem.position.y) * 0.05;
        } else {
            // Idle return to center
            particleSystem.position.x += (0 - particleSystem.position.x) * 0.05;
            particleSystem.position.y += (0 - particleSystem.position.y) * 0.05;
        }

        // 3. Update Particles
        const positionsAttr = particlesGeometry.attributes.position;
        const array = positionsAttr.array;
        
        // Speed of morphing
        const morphSpeed = 0.05;

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const ix = i * 3;
            const iy = i * 3 + 1;
            const iz = i * 3 + 2;

            // Get target for this particle
            const tx = targets[ix] * scale;
            const ty = targets[iy] * scale;
            const tz = targets[iz] * scale;

            // Move current pos towards target (Lerp)
            array[ix] += (tx - array[ix]) * morphSpeed;
            array[iy] += (ty - array[iy]) * morphSpeed;
            array[iz] += (tz - array[iz]) * morphSpeed;
            
            // Add some "breathing" noise
            if(!handDetected) {
                array[ix] += Math.sin(time + i) * 0.005;
                array[iy] += Math.cos(time + i) * 0.005;
            }
        }

        positionsAttr.needsUpdate = true;

        // 4. Global Rotation
        particleSystem.rotation.y += rotationSpeedY;
        particleSystem.rotation.x += rotationSpeedX;

        renderer.render(scene, camera);
    }

    animate();

    // Resize handler
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
